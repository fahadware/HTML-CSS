<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Application Form</title>
  
</head>
<body>
<
  <div class="container">
    <h2 title="hello">University Application Form</h2>
    <form action="#" method="post">
      <!-- Personal Information -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Academic Information -->
      <label for="previousSchool">Previous School/College</label>
      <input type="text" id="previousSchool" name="previousSchool" required>

      <label for="grades">Grades / Percentage</label>
      <input type="text" id="grades" name="grades" required>

      <!-- Program Information -->
      <label for="program">Desired Program</label>
      <select id="program" name="program">
        <option value="">-- Select Program --</option>
        <option value="cs">Bachelor of Computer Science</option>
        <option value="bba">Bachelor of Business Administration</option>
        <option value="ee">Bachelor of Electrical Engineering</option>
        <option value="arts">Bachelor of Arts</option>
      </select>

      <label for="message">Why do you want to join our university?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>

</body>
</html>
